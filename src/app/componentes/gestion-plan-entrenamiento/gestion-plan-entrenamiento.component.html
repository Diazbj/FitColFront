<div class="container mt-5">
    <h5 class="mb-4">
        <i class="fas fa-person-running"></i> Gestión de Entrenamientos
    </h5>

    <!-- Navegación para seleccionar la sección -->
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a 
                    class="nav-link" 
                    [class.active]="selectedTab === 'plan-entrenamiento'" 
                    (click)="selectedTab = 'plan-entrenamiento'">
                    Plan de Entrenamiento
                </a>
            </li>
            <li class="nav-item">
                <a 
                    class="nav-link" 
                    [class.active]="selectedTab === 'rutinas'" 
                    (click)="selectedTab = 'rutinas'">
                    Rutinas
                </a>
            </li>
            <li class="nav-item">
                <a 
                    class="nav-link" 
                    [class.active]="selectedTab === 'ejercicios'" 
                    (click)="selectedTab = 'ejercicios'">
                    Ejercicios
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mostrar dinámicamente cada sección -->
    <div class="card shadow-lg p-4 mt-3">
        <app-plan-entrenamiento *ngIf="selectedTab === 'plan-entrenamiento'"></app-plan-entrenamiento>
        <app-rutinas *ngIf="selectedTab === 'rutinas'"></app-rutinas>
        <app-ejercicios *ngIf="selectedTab === 'ejercicios'"></app-ejercicios>
    </div>
</div>

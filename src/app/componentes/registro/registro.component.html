<div class="container mt-5">
  <h5 class="mb-4">
    <i class="fa-solid fa-user-plus me-2"></i>Crear cuenta
  </h5>

  <!-- NavegaciÃ³n para seleccionar el rol -->
  <nav>
    <ul class="nav nav-tabs">
      <li class="nav-item bg-gradient-success">
        <a 
          class="nav-link " 
          [ngClass]="{'text-success': selectedTab !== 'cliente', 'text-dark': selectedTab === 'cliente'}"
          [class.active]="selectedTab === 'cliente'" 
          (click)="selectedTab = 'cliente'">
          Cliente
        </a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link" 
          [ngClass]="{'text-success': selectedTab !== 'entrenador', 'text-dark': selectedTab === 'entrenador'}"
          [class.active]="selectedTab === 'entrenador'" 
          (click)="selectedTab = 'entrenador'">
          Entrenador
        </a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link" 
          [ngClass]="{'text-success': selectedTab !== 'nutricionista', 'text-dark': selectedTab === 'nutricionista'}"
          [class.active]="selectedTab === 'nutricionista'" 
          (click)="selectedTab = 'nutricionista'">
          Nutricionista
        </a>
      </li>
    </ul>
  </nav>

  <!-- Mostrar dinÃ¡micamente cada formulario -->
  <div class="card shadow-lg p-4 mt-3 text-success">
    <app-registro-cliente *ngIf="selectedTab === 'cliente'"></app-registro-cliente>
    <app-registro-entrenador *ngIf="selectedTab === 'entrenador'"></app-registro-entrenador>
    <app-registro-nutricionista *ngIf="selectedTab === 'nutricionista'"></app-registro-nutricionista>
  </div>
</div>

<div class="container">
    <ul class="nav nav-tabs mt-3">
      @switch (rolActual) {
        @case ("ROLE_CLIENTE") {
          <li class="nav-item">
            <a class="nav-link" [class.active]="selectedTab === 'cliente'" (click)="selectedTab = 'cliente'">Cliente</a>
          </li>
        }
        @case ("ROLE_ENTRENADOR") {
          <li class="nav-item">
            <a class="nav-link" [class.active]="selectedTab === 'entrenador'" (click)="selectedTab = 'entrenador'">Entrenador</a>
          </li>
        }
        @case ("ROLE_NUTRICIONISTA") {
          <li class="nav-item">
            <a class="nav-link" [class.active]="selectedTab === 'nutricionista'" (click)="selectedTab = 'nutricionista'">Nutricionista</a>
          </li>
        }
      }
      
      
    </ul>
  
    <!-- Mostrar dinÃ¡micamente cada formulario -->
    <div class="card shadow-lg p-4 mt-3">
      <app-registro-cliente *ngIf="selectedTab === 'cliente'"></app-registro-cliente>
      <app-registro-entrenador *ngIf="selectedTab === 'entrenador'"></app-registro-entrenador>
      <app-registro-nutricionista *ngIf="selectedTab === 'nutricionista'"></app-registro-nutricionista>
    </div>
  </div>

<form [formGroup]="registroNutricionistaForm" (ngSubmit)="registrar()" novalidate>
    <div>
      <label>Cédula:</label>
      <input type="text" formControlName="usuarioId" />
    </div>
  
    <div>
      <label>Primer Nombre:</label>
      <input type="text" formControlName="primerNombre" />
    </div>
  
    <div>
      <label>Segundo Nombre:</label>
      <input type="text" formControlName="segundoNombre" />
    </div>
  
    <div>
      <label>Primer Apellido:</label>
      <input type="text" formControlName="primerApellido" />
    </div>
  
    <div>
      <label>Segundo Apellido:</label>
      <input type="text" formControlName="segundoApellido" />
    </div>
  
    <div>
      <label>Años de experiencia:</label>
      <input type="number" formControlName="aniosExp" />
    </div>
  
    <div>
      <label>Teléfonos:</label>
      <input type="text" formControlName="telefonos" placeholder="Separados por comas" />
    </div>
  
    <div>
      <label>Ciudad:</label>
      <select formControlName="codCiudad">
        <option *ngFor="let ciudad of ciudades" [value]="ciudad.codigo">
          {{ ciudad.nombre }}
        </option>
      </select>
    </div>
  
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" />
    </div>
  
    <div>
      <label>Contraseña:</label>
      <input type="password" formControlName="password" />
    </div>
  
    <div>
      <label>Repetir Contraseña:</label>
      <input type="password" formControlName="confirmarPassword" />
    </div>
  
    <div *ngIf="registroNutricionistaForm.hasError('passwordsMismatch')">
      <p>Las contraseñas no coinciden</p>
    </div>
  
    <button type="submit" [disabled]="registroNutricionistaForm.invalid">Registrar Nutricionista</button>
  </form>
